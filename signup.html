<body id="page-top" style="background-color: #324759;">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="rounded col-4 justify-content-center p-4" style="margin-top: 2%; background-color: #F2F2F2;">
                <h5 class="font-weight-bold text-center"> Registro de pacientes </h3>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombres">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellidos">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="usuario">Usuario</label>
                            <small id="" class="form-text text-muted">*Debe ser un usuario único.</small>
                            <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                        </div>
                        <div class="col">
                            <label for="password">Contraseña</label>
                            <small id="" class="form-text text-muted">*Mínimo 8 caracteres</small>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <label for="telefono">Teléfono (Opcional)</label>
                            <input type="text" class="form-control" id="telefono" placeholder="55238978">
                        </div>
                        <div class="col">
                            <label for="sexo">Sexo</label>
                            <select id="sexo" class="form-control">
                                <option selected>Masculino</option>
                                <option>Femenino</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="nacimiento">Fecha de nacimiento</label>
                        <input class="form-control" type="date" id="nacimiento" step="1" min="1950-01-01" max="2021-12-31" value="2000-01-01">
                    </div>
                    
                    <div class="d-flex justify-content-center mt-2">
                        <button onclick="registrar()" type="button" class="btn btn-primary btn-registrar mr-1">Registrarse</button>
                        <a type="button" class="btn btn-primary btn-regresar" href="login.html"> Atrás </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white" style="margin-top: 46px;">
        <div class="container"><small>Universidad de San Carlos de Guatemala</small></div>
    </div>
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                class="fa fa-chevron-up"></i></a>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/script.js"></script>
    
</body>

</html>
