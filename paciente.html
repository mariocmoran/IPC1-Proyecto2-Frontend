<body id="page-top" onload="metodoCargaPacientes()">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-navbar text-uppercase fixed-top" id="mainNav"
        style="background-color: #3691DB;">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <img src="img/logo9.png" width="200" height="40" alt="">
            </a>
            <button
                class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#portfolio">Citas</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">Medicina</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">Perfil</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a type="button" class="btn-salir-perfil py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="login.html">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- PEDIR CITA Section-->
    <section class="page-section portfolio" id="portfolio">
        <div class="container mt-5 pt-5">
            <!-- TITULO Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Solicitar Una Cita</h2>
            <br> <br>
            <div class="row">
                <div class="col-lg-4 ml-auto py-3">
                    <div class="form-group mt-3">
                        <label for="nacimiento">Fecha de la cita</label>
                        <input class="form-control" type="date" id="fecha-cita" step="1" min="2021-05-01"
                            max="2021-12-31" value="2021-05-01">
                    </div>
                </div>
                <div class="col-lg-4 mr-auto py-3">
                    <div class="form-group mt-3">
                        <label for="telefono">Hora</label>
                        <input type="hour" class="form-control" id="hora" placeholder="7:00">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 py-3 mr-auto ml-auto">
                    <div class="form-group">
                        <label for="motivo">Motivo</label>
                        <textarea class="form-control" id="motivo" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 d-line mr-auto ml-auto">
                    <button onclick="crearCita()" type="button" class="btn btn-carga float-right" style="width: 150px;"> Solicitar
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- COMPRAR MEDICINAS Section-->
    <section class="page-section text-white mb-0" id="about" style="background-color: #3691DB;">
        <div class="container">
            <!-- About Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-white">Comprar Medicina</h2>
            <!-- About Section Content-->
            <div class="row ml-auto mr-auto">
                <div class="col-lg-10 ml-auto mr-auto">
                    <h2 class="mt-4"> Medicinas </h2>
                </div>
            </div>
            <div class=""  id="medicinas">
                
            </div>
            <div class="row ml-auto mr-auto">
                <div class="col-lg-10 ml-auto mr-auto">
                    <h2 class="mt-4"> Pedido </h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-10 mt-3 ml-auto mr-auto">
                    <table class="table">
                        <colgroup>
                            <col span="1" style="width: 10%;">
                            <col span="1" style="width: 25%;">
                            <col span="1" style="width: 15%;">
                            <col span="1" style="width: 15%;">
                            <col span="1" style="width: 15%;">
                            <col span="1" style="width: 15%;">
                        </colgroup>
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Añadir</th>
                          </tr>
                        </thead>
                        <tbody id="tabla-pedido">
                            
                        </tbody>
                      </table>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 mt-2 d-line ml-auto mr-auto">
                    <div class="col-lg-3 float-right mr-5">
                        <input id="total" type="number" class="form-control float-right mr-5" disabled>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 mt-2 d-line ml-auto mr-auto">
                    <button onclick="agregarPedido()" class="btn btn-modificar float-right"> Registrar Pedido </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section-->
    <section class="page-section" id="contact">
        <div class="container">
            <!-- Contact Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0VID"> Perfil </h2>

            <!-- Contact Section Form-->
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <table class="table mt-5">
                        <colgroup>
                            <col span="1" style="width: 30%;">
                            <col span="1" style="width: 70%;">
                        </colgroup>
                        <thead>
                          <tr>
                            <th scope="col">Información</th>
                            <th scope="col">Usuario Paciente</th>
                          </tr>
                        </thead>
                        <tbody id="infoPerfil">
                            
                        </tbody>
                      </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 mx-auto d-line">
                    <a href="modPerfilPaciente.html" type="button"  class="btn btn-carga float-right">Modificar Perfil</a>
                </div>
            </div>
        </div>
    </section>
   
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Universidad de San Carlos de Guatemala</small></div>
    </div>
    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                class="fa fa-chevron-up"></i></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script text="text/javascript" src="js/jspdf.min.js"></script>

    <script src="js/script.js"></script>
