<body onload="mostrarTablasAdmin()" id="page-top" style="background-color: #324759;">

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-9 rounded mt-4 p-4 mb-4" style="background-color: white;">
                <div class="mb-2">
                    <h4 class="d-inline"> Administrador </h4>
                    <a href="login.html" class="btn btn-regresar d-inline float-right" style="width: 100px;"> Salir </a>
                </div>
                
                <ul class="nav nav-tabs " id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link btn-tab active" id="home-tab" data-toggle="tab" href="#pacientes" role="tab"
                            aria-controls="home" aria-selected="true">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-tab" id="profile-tab" data-toggle="tab" href="#doctores" role="tab"
                            aria-controls="profile" aria-selected="false">Doctores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-tab" id="contact-tab" data-toggle="tab" href="#enfermeras" role="tab"
                            aria-controls="contact" aria-selected="false">Enfermeras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-tab" id="contact-tab" data-toggle="tab" href="#medicamentos" role="tab"
                            aria-controls="contact" aria-selected="false">Medicamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-tab" id="contact-tab" data-toggle="tab" href="#reportes" role="tab"
                            aria-controls="contact" aria-selected="false">Reportes</a>
                    </li>
                </ul>
                <div class="tab-content rounded-bottom" id="myTabContent"
                    style="background-color: #3691DB; color: white;">
                    <!--PESTAÑA PARA PACIENTES-->
                    <div class="tab-pane fade show active p-3" id="pacientes" role="tabpanel" aria-labelledby="home-tab"
                        required>
                        <input type="file" accept=".csv" id="upload-csv1" class="">
                        <button onclick="" type="button" id="btn-upload-csv1"
                            class="btn btn-carga mr-1">Cargar Archivo</button>

                        <table id="tabla-pacientes" class="table table-bordered table-dark mt-3">
                            <colgroup>
                                <col span="1" style="width: 28%;">
                                <col span="1" style="width: 25%;">
                                <col span="1" style="width: 25%;">
                                <col span="1" style="width: 22%;">
                            </colgroup>
                            <thead class="thead-light ">
                                <tr>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Opciones</th>
                                </tr>
                            </thead>
                            <tbody id="datosPacientes">

                            </tbody>
                        </table>
                        <button onclick="reportePacientes()" type="button" id="btn-upload-csv1"
                            class="btn btn-registrar m-1">Descargar Reporte</a>
                    </div>
                    <!--PESTAÑA PARA DOCTORES-->
                    <div class="tab-pane fade p-3" id="doctores" role="tabpanel" aria-labelledby="profile-tab">
                        <input type="file" accept=".csv" id="upload-csv2" class="">
                        <button onclick="" type="button" id="btn-upload-csv2"
                            class="btn btn-carga mr-1">Cargar Archivo</button>

                        <table id="tabla-doctores" class="table table-bordered table-dark mt-3">
                            <colgroup>
                                <col span="1" style="width: 18%;">
                                <col span="1" style="width: 20%;">
                                <col span="1" style="width: 20%;">
                                <col span="1" style="width: 20%;">
                                <col span="1" style="width: 22%;">
                            </colgroup>
                            <thead class="thead-light ">
                                <tr>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Especialidad</th>
                                    <th scope="col">Opciones</th>
                                </tr>
                            </thead>
                            <tbody id="datosDoctores">

                            </tbody>
                        </table>
                        <button onclick="reporteDoctores()" type="button" id="btn-upload-csv1"
                            class="btn btn-registrar">Descargar Reporte</a>
                    </div>
                    <!--PESTAÑA PARA ENFERMERAS-->
                    <div class="tab-pane fade p-3" id="enfermeras" role="tabpanel" aria-labelledby="contact-tab">
                        <input type="file" accept=".csv" id="upload-csv3" class="">
                        <button onclick="" type="button" id="btn-upload-csv3"
                            class="btn btn-carga mr-1">Cargar Archivo</button>

                        <table id="tabla-enfermeras" class="table table-bordered table-dark mt-3">
                            <colgroup>
                                <col span="1" style="width: 28%;">
                                <col span="1" style="width: 25%;">
                                <col span="1" style="width: 25%;">
                                <col span="1" style="width: 22%;">
                            </colgroup>
                            <thead class="thead-light ">
                                <tr>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Opciones</th>
                                </tr>
                            </thead>
                            <tbody id="datosEnfermeras">

                            </tbody>
                        </table>
                        <button onclick="reporteEnfermeras()" type="button" id="btn-upload-csv1"
                            class="btn btn-registrar mr-1">Descargar Reporte</a>
                    </div>
                    <!--PESTAÑA PARA MEDICAMENTOS-->
                    <div class="tab-pane fade p-3" id="medicamentos" role="tabpanel" aria-labelledby="contact-tab">
                        <input type="file" accept=".csv" id="upload-csv4" class="">
                        <button onclick="" type="button" id="btn-upload-csv4"
                            class="btn btn-carga mr-1">Cargar Archivo</button>

                        <table id="tabla-medicamentos" class="table table-bordered table-dark mt-3">
                            <colgroup>
                                <col span="1" style="width: 20%;">
                                <col span="1" style="width: 29%;">
                                <col span="1" style="width: 29%;">
                                <col span="1" style="width: 22%;">
                            </colgroup>
                            <thead class="thead-light ">
                                <tr>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Opciones</th>
                                </tr>
                            </thead>
                            <tbody id="datosMedicamentos">

                            </tbody>
                        </table>
                        <button onclick="reporteMedicamentos()" type="button" id="btn-upload-csv1"
                            class="btn btn-registrar mr-1">Descargar Reporte</a>
                    </div>
                    <!--PESTAÑA PARA REPORTES-->
                    <div class="tab-pane fade p-3 d-flex flex-column justify-content-center" id="reportes" role="tabpanel" aria-labelledby="contact-tab">
                        <button onclick="" id="botonTop5Medicamentos" class="btn btn-carga mt-3"> Top 5 Medicamentos más vendidos </button>
                        <button onclick="" id="botonTop5Medicamentos" class="btn btn-carga mt-3"> Top 3 Doctores con más citas </button>
                        <button onclick="" id="botonTop5Medicamentos" class="btn btn-carga mt-3"> Enfermedades más comunes </button>
                    </div>
                    
                </div>

            </div>
